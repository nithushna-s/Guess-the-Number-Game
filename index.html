<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:black; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            border: 1px solid wheat;
            border-radius: 8px;
            background-color:white; 
            box-shadow:  4px 8px rgb(247, 247, 247);
            padding: 3%;
            width: 25%;
            margin-bottom: 20%;
        }
        h1 {
            color: #000000;
        }
        input {
         width: 20%;
         height: 25%;
            margin: 10px;
            text-align: center;
            font-size: larger;
            border: 1px solid rgb(7, 0, 0);
            box-shadow: 0 1px 8px black;
        }
        input:hover{
            background-color:black;
            color: white;
            border: 1px solid rgb(5, 5, 5);
            box-shadow: 0 4px 8px rgb(11, 11, 11);
        }
        button {
            padding: 10px;
            background-color: #4f4c4c; 
            color: #fff; 
            border: none;
            height: 26%;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid rgb(3, 3, 3);
            box-shadow: 0 4px 8px rgb(15, 0, 0);
        }
        button:hover {
            background-color: white;
            border: 1px solid rgb(5, 5, 5);
            box-shadow: 0 4px 8px rgb(11, 11, 11);
            color: #000000;

        }
        p {
            color: black;
        }
        #correctNumber {
            color: #36f43c; 
            display: none;
        }
        #message {
            color: rgb(245, 8, 8);
            font-weight: bold;
        }
        span{
            color:green;
            border: 1px solid rgb(5, 5, 5);
            box-shadow: 0 2px 4px rgb(11, 11, 11);
            padding: 2px;
            font-weight:bold;
            
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between  <span>1</span> and <span>10</span>:</p>
        <input type="number" id="userGuess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <p id="correctNumber"></p>
    </div>

    <script>
        let secretNumber;

        // Function to start a new round
        function startNewRound() {
            secretNumber = Math.floor(Math.random() * 10) + 1;

            document.getElementById('correctNumber').style.display = 'none';

            document.getElementById('userGuess').value = '';
            document.getElementById('message').innerText = '';
        }

        function checkGuess() {
            const userGuess = document.getElementById('userGuess').value;

            document.getElementById('correctNumber').innerText = `The correct number was ${secretNumber}.`;
            document.getElementById('correctNumber').style.display = 'block';

            if (userGuess == secretNumber) {
                showMessage('Congratulations! You guessed the correct number. ðŸŽ‰');
            } else {
                showMessage('Sorry, that\'s not the correct number. Try again! ðŸ˜¢');
            }


            setTimeout(startNewRound, 3000);
        }

        function showMessage(message) {
            document.getElementById('message').innerText = message;
        }

        startNewRound();
    </script>
</body>
</html>
